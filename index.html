
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Antonio Pierro - Processign Project</title>
        <script src="vendors/processing.min.js"></script>
    </head>
    <body>
        <h1>Processing project by Sara</h1>
        <script type="text/processing">

            void setup () {
  size (400, 400);
  background(255);
  smooth ();
  noStroke();
  frameRate (130);
  
}
void draw (){
  if (frameCount % 5 == 0){
    fill (frameCount *3 % 255);
    pushMatrix ();
    translate (200, 200);
    rotate (radians (frameCount *2 % 360));
    triangle(30, 75, 58, 20, 86, 75);
    circle (46, 36, 45);
    popMatrix ();
  }
{
            
        </script>
        <canvas></canvas>
    </body>
</html>
